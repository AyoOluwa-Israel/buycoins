<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy Coins</title>
</head>

<body>
  <header>
    <nav class="left__nav">
      <div class="logo"></div>
      <form action="">
        <input type="text" placeholder="Search or Jump to..." disabled>
      </form>
      <h3 class="nav__text">Pull requests</h3>
      <h3 class="nav__text">Issues</h3>
      <h3 class="nav__text">CodePlace</h3>
      <h3 class="nav__text">MarketPlace</h3>
      <h3 class="nav__text">Explore</h3>

      <nav class="right__nav">

      </nav>
  </header>

  <section class="container">
    <div class="profile">
      <div class="profile__picture__warpper">
        <div class="profile__picture"></div>
        <div class="profile__picture__icon"></div>
      </div>
      <div class="profile__name">
        <p class="profile__fullname"></p>
        <p class="profile__username"></p>
      </div>
      <p class="profile__desc"></p>
    </div>

    <article class="article">
      <div class="article-topic">
        <div class="overview-wrapper">
          <p class="overview">Overview</p>
        </div>

        <div class="repositories-wrapper">
          <p class="respositories">Respositories</p>
        </div>

        <div class="project-wrapper">
          <p class="projects"></p>
        </div>

        <div class="packages-wrapper">
          <p class="packages"></p>
        </div>
      </div>
      <form class="" action="index.html" method="post">
        <input type="text" name="" value="" placeholder="Find a repository...">
      </form>

      <p> 124 <span>results for</span> public <span>repositories</span> </p>

      <div class="respositories-cards">
        <p class="respositories-title"></p>
        <div class="repositories__tags">
          <div class="language">
            <div class="language__color"></div>
            <div class="language-name"></div>
          </div>
          <div class="stars">
            <p class="star__number"></p>
          </div>

          <div class="fork">
            <p class="fork__number"></p>
          </div>

          <p class="update">updated on <span></span> </p>
        </div>
      </div>
    </article>
  </section>

</body>

</html>
